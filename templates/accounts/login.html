{% extends "../base_generic.html" %}
{% load static %}

{% block title%}Login - Saiki{% endblock %}

{% block body %}
<div class="d-flex" style="padding-top: 40px; padding-bottom: 40px">
<form class="form-signin" method="post">

  {% include '../includes/messages.html' %}
  {% csrf_token %}
  <div class="text-center mb-4">
    <img class="mb-4" src="{% static 'img/google_logo.png' %}" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Student Login</h1>
    <p>Login here using your username and password</p>
  </div>

  <div class="form-label-group">
    <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; Saiki 2020</p>
</form>
</div>
{% endblock %}
